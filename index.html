<!DOCTYPE html>
<html>
  <head>
    <title>My Profile Page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header>
      <h1>My Profile Page</h1>
    </header>
    <section>
      <div class="profile">
        <img
          src="images/naza.jpg"
          alt="Chinaza Sunday"
          data-testid="slackDisplayImage"
        />
        <h2 data-testid="slackUserName">Chinaza Sunday</h2>
      </div>
      <div class="info">
        <p>
          <strong>Saturday:</strong>
          <span data-testid="currentDayOfTheWeek">Saturday</span>
        </p>
        <!-- Add a unique ID to the UTC time span -->
        <p>
          <strong>Current UTC Time:</strong>
          <span id="currentUTCTime" data-testid="currentUTCTime"></span>
        </p>
        <p>
          <strong>Track:</strong> <span data-testid="myTrack">Frontend</span>
        </p>
        <p>
          <strong>GitHub URL:</strong>
          <a href="https://github.com/Nazasophie" data-testid="githubURL"
            >https://github.com/Nazasophie</a
          >
        </p>
      </div>
    </section>

    <script>
      const currentDate = new Date();

// To get the current day of the week
const getCurrentDayOfWeek = () => {
  const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const dayOfWeek = daysOfWeek[currentDate.getUTCDay()];
  return dayOfWeek;
}

// 
const getCurrentUTCMillisecond = () => {
  const currentUTCTimeMilliseconds = new Date().getTime();
  return `${currentUTCTimeMilliseconds}`
}

const updateUTCTime = () => {
  const currentDayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
  const currentUTCMillisecondElement = document.querySelector('[data-testid="currentUTCTime"]');
  
 currentDayElement.textContent = `Current Day of the Week: ${getCurrentDayOfWeek()}`;
  currentUTCMillisecondElement.textContent = `${getCurrentUTCMillisecond()}Milliseconds`;
  
  // const currentUTCTimeElementHMS = document.querySelector('[data-testid="currentUTCHMS"]');
  // currentUTCTimeElementHMS.textContent = `${getCurrentUTCTimeHMS()}`;
}

// Updating the Current Day of the Week and Current UTC Time elements in the HTML page every 1 second
setInterval(updateUTCTime, 1000);
document.addEventListener("DOMContentLoaded", updateUTCTime);
    </script>
  </body>
</html>
